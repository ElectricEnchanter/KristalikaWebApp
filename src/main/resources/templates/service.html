<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Сервис</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="https://i.ibb.co/23wtJmm/icon-black.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="~{blocks/header :: header}"></header>


<div class="container mt-5">
    <h1 th:utext="'Добрый день, ' + ${userName}"></h1><br>

    <li><a class="link-secondary text-decoration-none" href="/appointment/show">Посмотреть расписание</a></li>
    <li><a class="link-secondary text-decoration-none" href="/appointment/add">Выставить расписание</a></li>
    <li><a class="link-secondary text-decoration-none" href="/pin-reset">Поменять пин-код</a></li>
    <form action="/service" method="post">
        <li><a class="link-secondary text-decoration-none" href="/home">Выйти из профиля</a></li>
    </form>

</div>


<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>

    flatpickr(".date", {
        altInput: true,
        altFormat: "d.m.y",
        dateFormat: "d.m.y",
        minDate: "today",
        maxDate: new Date().fp_incr(14),
        locale: {
            firstDayOfWeek: 1,
            weekdays: {
                shorthand: ['Вс', 'Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб'],
                longhand: ['Воскресенье', 'Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота'],
            },
            months: {
                shorthand: ['Янв', 'Фев', 'Март', 'Апр', 'Май', 'Июнь', 'Июль', 'Авг', 'Сен', 'Окт', 'Ноя', 'Дек'],
                longhand: ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'],
            },
        },

    });
</script>

</body>
</html>
