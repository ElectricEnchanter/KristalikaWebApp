<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Сервис</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="~{blocks/header :: header}"></header>

<p th:text="|Hello, ${title}!|"/>


<div class="container mt-5">
    <h1>Эта страница для наших мастеров</h1><br>
    <h2 th:utext="'Добрый день, ' + ${userName}"></h2><br>
    <h2 th:utext="'Ваше расписание на ' + ${date}"></h2><br>

    <div th:each="el : ${appointment}" class="alert alert-info mt-2">
        <h3 th:text="${el.date}"/>
        <p th:text="${el.time}"/>
        <p th:text="${el.id}"/>
        <a th:href="'/appointment/' + ${el.id} + '/delete'" class="btn btn-warning">Удалить запись</a>
    </div>

    <li><a class="link-secondary text-decoration-none" href="/appointment/add">Выставить расписание</a></li>


</div>


<div th:insert="~{blocks/foooter :: footer}"></div>
</body>
</html>
