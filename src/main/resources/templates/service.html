<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Сервис</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="~{blocks/header :: header}"></header>

<p th:text="|Hello, ${title}!|"/>

<div class="container mt-5">
    <h1>Эта страница для наших мастеров</h1><br>
    <h2 th:utext="'Добрый день, ' + ${userName}"></h2><br>
    <h2 th:utext="'Ваше расписание на ' + ${date}"></h2><br>


    <div class="container">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th class="text-center">Время</th>
                <th class="text-center">Событие</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="text-center">09:00 - 10:00</td>
                <td>Математика</td>
            </tr>
            <tr>
                <td>10:00 - 11:00</td>
                <td>Физика</td>
            </tr>
            <tr>
                <td>12:00 - 13:00</td>
                <td>Обед</td>
            </tr>
            <tr>
                <td>13:00 - 14:00</td>
                <td>Информатика</td>
            </tr>
            <tr>
                <td>15:00 - 16:00</td>
                <td>Английский язык</td>
            </tr>
            </tbody>
        </table>


    </div>
</div>


<div th:insert="~{blocks/foooter :: footer}"></div>
</body>
</html>
